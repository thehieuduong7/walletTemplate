{% extends "decorators/web.html" %}
{% block content %}
<div class="container">
    <div class="d-flex flex-column align-items-center py-4 ">
        <h1 class="my-3">Thêm ví số đẹp</h1>
        <div class="w-75 mb-4" >
            <div class="card" style="min-height: 0!important;">
              <div class="card-body">
                <h5 class="card-title">Wallet digital</h5>
                <h1 class="card-subtitle mb-2 text-muted text-center">
                    XXXXXXXXXXXXXX</h1>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
            </div>
          </div>
          <div class="w-75">
            <form>
                <div class="form-group row mx-0"

             
                >
                    <label for="inputNumber" class="col-form-label">Nhập số bạn mong muốn:</label>
                    <div class="col pr-0">
                      <input type="text" min="0" class="form-control" 
                      id="inputNumber" placeholder="Số đẹp">
                    </div>
                </div>

                <div class="d-flex ">
                  <button type="submit" class= " btn btn-primary mr-3 flex-fill"
                  style="height:45px;"
                  >TÌM</button>
                  <button type="submit" class= " btn btn-danger ml-3 flex-fill"
                  style="height:45px;"
                  >Lưu</button>
                </div>

            </form>
        </div>
    </div>
</div>


{% endblock%}
